    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64, x86_64-unknown-linux-musl, aarch64-unknown-linux-musl]
    steps:
      - uses: actions/checkout@v3
        with:
          sparse-checkout: 'bindings/python'
          sparse-checkout-cone-mode: false
      - name: Move binding files to root
        run: |
          shopt -s dotglob
          mv bindings/python/* .
          rm -rf bindings
